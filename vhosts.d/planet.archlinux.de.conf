server {
	server_name planet.archlinux.de;

	root /srv/http/vhosts/planet.archlinux.de/htdocs;
	access_log /var/log/nginx/planet.archlinux.de-access.log;
	error_log /var/log/nginx/planet.archlinux.de-error.log;

	include hosts.d/archlinux.de.conf;

	add_header X-Frame-Options "DENY";
	add_header Content-Security-Policy "default-src 'self'; img-src *; upgrade-insecure-requests;";
	add_header X-Content-Type-Options "nosniff";
	add_header X-Xss-Protection "1; mode=block";
	add_header Referrer-Policy "strict-origin-when-cross-origin";

	location ~ \.(jpg|gif|png|css|js|ico)$ {
		expires 2M;
	}
}
