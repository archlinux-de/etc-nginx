server {
	server_name planet.archlinux.de;

	root /srv/http/vhosts/planet.archlinux.de/htdocs;
	access_log /var/log/nginx/planet.archlinux.de-access.log;
	error_log /var/log/nginx/planet.archlinux.de-error.log;

	include hosts.d/archlinux.de.conf;

	location ~ \.(jpg|gif|png|css|js|ico)$ {
		expires 2M;
	}
}
